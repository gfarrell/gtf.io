<!DOCTYPE html>
<html lang="en">
    <head>
        {{- partial "head.html" . -}}
        <meta name="description" content="{{ block "description" . }}{{ end }}" />
        <title>[GTF]: {{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    </head>
    <body>
        {{ partial "header.html" . }}
        <div class="top-container">
            <div class="content-container">
                {{ block "main" . }}{{ end }}
            </div>
        </div>
        {{ partial "footer.html" . }}
    </body>
</html>
