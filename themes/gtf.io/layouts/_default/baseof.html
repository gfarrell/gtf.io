<!DOCTYPE html>
<html>
    <head>
        {{- partial "head.html" . -}}

        <title>{{ block "title" . }}
            {{ .Site.Title }}
        {{ end }}</title>
    </head>
    <body>
        {{ partial "header.html" . }}
        <div class="top-container">
            <div class="content-container">
                {{ block "main" . }}{{ end }}
            </div>
        </div>
        {{ partial "footer.html" . }}
    </body>
</html>
