<ol class="bibliography">
{{ range $ind,$citation := $.Page.Params.citations }}
<li id="citation-{{ $ind }}">
    [{{ $ind }}]: 
    <a href="{{ $citation.src }}" title="{{ $citation.label }}">{{ $citation.src }}</a>
    {{ if $citation.retrieved }}
    <span>(retrieved: {{ $citation.retrieved }})</span>
    {{ end }}
</li>
{{ end }}
</ol>
