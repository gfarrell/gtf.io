{{- $i := 1 -}}
{{- if ($.Page.Scratch.Get "footnotes") -}}
{{- $i = add (len ($.Page.Scratch.Get "footnotes")) 1 -}}
{{- end -}}
{{- $text := .Inner -}}
{{- $.Page.Scratch.Add "footnotes" (slice $text) -}}
<sup id="fnref-{{$i}}" class="footnote-ref" title="{{ $text }}"><a href="#fn-{{ $i }}" rel="footnote">{{- $i -}}</a></sup>
