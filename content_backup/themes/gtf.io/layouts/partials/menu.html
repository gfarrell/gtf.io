<nav>
    {{ $currentPage := . }}
    <span class="nav-item{{ if eq .RelPermalink "/" }} active{{ end }}">
        <a href="/" title="Go to the home page">home</a>
    </span>
    {{ range .Site.Menus.main }}
    <span class="nav-item{{ if $currentPage.HasMenuCurrent "main" . }} active{{ end }}">
        <a href="{{ .URL }}" title="{{ .Name }}">{{ .Name | lower }}</a>
    </span>
    {{ end }}
</nav>
